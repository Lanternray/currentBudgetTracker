<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Current Budget Tracker</title>
</head>
<body>
    
    <div id="current">Current: <br></div>
    <button id="inputCurrentBtn">Set Current</button>
    <input type="number" id="inputCurrent">

    <br>

    <div class="history">
        <ul class="list">
            <li><strong>History</strong></li><br>                        
        </ul>
    </div>

    <script src="main.js" defer></script>

</body>
</html>
